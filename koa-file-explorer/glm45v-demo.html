<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM-4.5V 图片分析演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .preview-area {
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .question-section {
            margin-bottom: 20px;
        }

        .question-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .option-group select,
        .option-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-content {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            border-left-color: #ff4444;
            color: #cc0000;
        }

        .success {
            background: #e6ffe6;
            border-left-color: #44ff44;
            color: #006600;
        }

        .info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-question {
            background: #f0f2ff;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-question:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ GLM-4.5V 图片分析</h1>
            <p>智谱AI最新视觉理解模型，支持复杂场景分析和多轮对话</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>拖拽图片到此处或点击上传</h3>
                <p>支持 JPG、PNG、GIF、BMP、WebP 格式，最大10MB</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div id="previewArea" class="preview-area" style="display: none;">
                <img id="previewImage" class="preview-image" alt="预览图片">
            </div>

            <div class="question-section">
                <label>快速提问：</label>
                <div class="quick-questions">
                    <span class="quick-question" onclick="setQuestion('这是什么？')">这是什么？</span>
                    <span class="quick-question" onclick="setQuestion('请详细描述这张图片')">详细描述</span>
                    <span class="quick-question" onclick="setQuestion('图片中有哪些值得注意的细节？')">注意细节</span>
                    <span class="quick-question" onclick="setQuestion('请识别图片中的文字')">识别文字</span>
                    <span class="quick-question" onclick="setQuestion('这张图片可能是在什么场景下拍摄的？')">拍摄场景</span>
                    <span class="quick-question" onclick="setQuestion('请分析图片的情感氛围')">情感氛围</span>
                </div>

                <label>自定义问题：</label>
                <textarea id="questionInput" class="question-input" placeholder="请输入你的问题..."></textarea>
            </div>

            <div class="options">
                <div class="option-group">
                    <label>选择模型：</label>
                    <select id="modelSelect">
                        <option value="glm-4.5v" selected>GLM-4.5V (推荐)</option>
                        <option value="glm-4v">GLM-4V</option>
                        <option value="glm-4">GLM-4</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>创造性 (0.0-1.0)：</label>
                    <input type="range" id="temperatureRange" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperatureValue">0.7</span>
                </div>
            </div>

            <button id="analyzeBtn" class="btn" onclick="analyzeImage()" disabled>
                开始分析
            </button>

            <div id="resultArea"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let uploadedImagePath = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupDragDrop();
            setupFileInput();
            setupTemperatureSlider();
            checkService();
        });

        function setupDragDrop() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
        }

        function setupFileInput() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        function setupTemperatureSlider() {
            const range = document.getElementById('temperatureRange');
            const value = document.getElementById('temperatureValue');
            
            range.addEventListener('input', (e) => {
                value.textContent = e.target.value;
            });
        }

        async function checkService() {
            try {
                const response = await fetch('http://localhost:4001/api/ai/providers');
                const data = await response.json();
                console.log('服务状态:', data.data);
            } catch (error) {
                showError('无法连接到AI服务，请确保服务已启动 (node handleAI.js)');
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('请选择图片文件');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('图片文件不能超过10MB');
                return;
            }

            selectedFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const previewArea = document.getElementById('previewArea');
                const previewImage = document.getElementById('previewImage');
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                
                document.getElementById('analyzeBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showError('请先选择图片');
                return;
            }

            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                showError('请输入问题');
                return;
            }

            const model = document.getElementById('modelSelect').value;
            const temperature = parseFloat(document.getElementById('temperatureRange').value);

            // 创建FormData上传文件
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('prompt', question);
            formData.append('model', model);
            formData.append('temperature', temperature);

            showLoading();

            try {
                // 先上传文件到服务器
                const uploadResponse = await fetch('http://localhost:4001/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('文件上传失败');
                }

                const uploadData = await uploadResponse.json();
                const imagePath = uploadData.path;

                // 然后调用AI分析
                const analyzeResponse = await fetch('http://localhost:4001/api/ai/analyze-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imagePath: imagePath,
                        prompt: question,
                        model: model,
                        temperature: temperature,
                        maxTokens: 2000
                    })
                });

                const result = await analyzeResponse.json();

                if (result.success) {
                    showResult(result.data);
                } else {
                    showError(result.error || '分析失败');
                }
            } catch (error) {
                showError('请求失败: ' + error.message);
            }
        }

        function showLoading() {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>正在使用GLM-4.5V分析图片...</div>
                    <div class="info">这可能需要几秒钟时间</div>
                </div>
            `;
        }

        function showResult(data) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `
                <div class="result success">
                    <div class="result-header">
                        <h3>🎯 分析结果</h3>
                        <div class="info">
                            模型: ${data.model} | 耗时: ${data.duration}ms
                        </div>
                    </div>
                    <div class="result-content">${data.analysis}</div>
                </div>
            `;
        }

        function showError(message) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `
                <div class="result error">
                    <h3>❌ 错误</h3>
                    <div class="result-content">${message}</div>
                </div>
            `;
        }

        // 简化的直接分析（假设图片已存在服务器）
        async function directAnalyze() {
            if (!selectedFile) return;

            const question = document.getElementById('questionInput').value.trim() || "请分析这张图片";
            const model = document.getElementById('modelSelect').value;
            const temperature = parseFloat(document.getElementById('temperatureRange').value);

            showLoading();

            try {
                const response = await fetch('http://localhost:4001/api/ai/analyze-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imagePath: `./uploads/${selectedFile.name}`,
                        prompt: question,
                        model: model,
                        temperature: temperature,
                        maxTokens: 2000
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(result.data);
                } else {
                    showError(result.error || '分析失败');
                }
            } catch (error) {
                showError('请求失败: ' + error.message);
            }
        }

        // 修改analyzeImage函数使用直接分析
        window.analyzeImage = directAnalyze;
    </script>
</body>
</html>
