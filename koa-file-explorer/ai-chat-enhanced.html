<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智谱AI聊天 - 上下文对话</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.1/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chat-container {
            height: 600px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            margin-left: auto;
            text-align: right;
        }

        .user-message .message-content {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .error-message .message-content {
            background: rgba(220, 53, 69, 0.8);
            color: white;
        }

        .message-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-area {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            resize: none;
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.1);
        }

        .send-btn:disabled {
            background: rgba(0, 123, 255, 0.4);
            cursor: not-allowed;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .model-selector {
            margin-bottom: 10px;
        }

        .history-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .chat-container {
                height: 500px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>智谱AI聊天 - 上下文对话</h1>
                <div class="controls">
                    <select v-model="selectedModel" class="model-selector">
                        <option value="glm-4">GLM-4</option>
                        <option value="glm-4v">GLM-4V</option>
                        <option value="glm-4.5v" selected>GLM-4.5V (推荐)</option>
                        <option value="glm-3-turbo">GLM-3 Turbo</option>
                        <option value="glm-4-flash">GLM-4 Flash</option>
                    </select>
                    <button @click="clearHistory" class="quick-btn">清空历史</button>
                    <button @click="getHistoryInfo" class="quick-btn">历史信息</button>
                    <span class="history-info">对话轮数: {{ conversationRounds }}</span>
                </div>
            </div>
            
            <div class="chat-container" ref="chatContainer">
                <div v-for="(message, index) in messages" :key="index" class="message" :class="message.role + '-message'">
                    <div class="message-content" v-html="formatMessage(message.content)"></div>
                    <div class="message-info">
                        {{ message.timestamp }}
                        <span v-if="message.historyLength"> - 第 {{ message.historyLength }} 轮</span>
                    </div>
                </div>
                
                <div class="typing-indicator" ref="typingIndicator">
                    <span>AI正在思考</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="quick-actions">
                    <button @click="useQuickAction('请总结以上内容')" class="quick-btn">总结</button>
                    <button @click="useQuickAction('请详细解释')" class="quick-btn">详细解释</button>
                    <button @click="useQuickAction('请提供示例')" class="quick-btn">示例</button>
                    <button @click="useQuickAction('请继续')" class="quick-btn">继续</button>
                </div>
                
                <div class="input-wrapper">
                    <div class="input-area">
                        <textarea
                            v-model="userInput"
                            @keydown.enter.prevent="handleEnter"
                            @input="adjustHeight"
                            placeholder="输入消息，支持上下文对话..."
                            :disabled="loading"
                        ></textarea>
                    </div>
                    <button @click="sendMessage" :disabled="loading || !userInput.trim()" class="send-btn">
                        {{ loading ? '⏳' : '➤' }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    userInput: '',
                    messages: [],
                    loading: false,
                    selectedModel: 'glm-4',
                    systemPrompt: '',
                    conversationRounds: 0
                };
            },
            mounted() {
                this.loadWelcomeMessage();
                this.updateHistoryInfo();
            },
            methods: {
                async loadWelcomeMessage() {
                    this.messages.push({
                        role: 'assistant',
                        content: '你好！我是智谱AI助手，现在支持上下文对话功能。我可以记住我们之前的对话内容，为你提供更连贯、更个性化的回答。',
                        timestamp: new Date().toLocaleTimeString()
                    });
                },

                async sendMessage() {
                    if (!this.userInput.trim() || this.loading) return;

                    this.loading = true;
                    this.showTypingIndicator();
                    
                    this.messages.push({
                        role: 'user',
                        content: this.userInput,
                        timestamp: new Date().toLocaleTimeString()
                    });

                    try {
                        const response = await fetch('http://localhost:4002/api/ai/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: this.userInput,
                                options: {
                                    model: this.selectedModel,
                                    systemPrompt: this.systemPrompt || undefined,
                                    temperature: 0.7,
                                    maxTokens: 2000
                                }
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.messages.push({
                                role: 'assistant',
                                content: data.content,
                                timestamp: new Date().toLocaleTimeString(),
                                usage: data.usage,
                                historyLength: data.historyLength
                            });
                            this.conversationRounds = data.historyLength;
                        } else {
                            throw new Error(data.error);
                        }
                    } catch (error) {
                        this.messages.push({
                            role: 'error',
                            content: `错误: ${error.message}`,
                            timestamp: new Date().toLocaleTimeString()
                        });
                    } finally {
                        this.userInput = '';
                        this.loading = false;
                        this.hideTypingIndicator();
                        this.$nextTick(() => {
                            this.scrollToBottom();
                        });
                    }
                },

                async useQuickAction(action) {
                    this.userInput = action;
                    await this.sendMessage();
                },

                async clearHistory() {
                    try {
                        const response = await fetch('http://localhost:4002/api/ai/clear-history', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            this.messages = [];
                            this.conversationRounds = 0;
                            this.loadWelcomeMessage();
                            this.showMessage('对话历史已清空', 'success');
                        } else {
                            this.showMessage('清空失败: ' + data.error, 'error');
                        }
                    } catch (error) {
                        this.showMessage('清空失败: ' + error.message, 'error');
                    }
                },

                async getHistoryInfo() {
                    try {
                        const response = await fetch('http://localhost:4002/api/ai/history');
                        const data = await response.json();
                        
                        if (data.success) {
                            this.conversationRounds = data.data.length;
                            this.showMessage(`对话历史: ${data.data.length}/${data.data.maxLength} 轮`, 'info');
                        }
                    } catch (error) {
                        console.error('获取历史信息失败:', error);
                    }
                },

                async updateHistoryInfo() {
                    setInterval(async () => {
                        try {
                            const response = await fetch('http://localhost:4002/api/ai/history');
                            const data = await response.json();
                            if (data.success) {
                                this.conversationRounds = data.data.length;
                            }
                        } catch (error) {
                            // 静默失败
                        }
                    }, 5000);
                },

                handleEnter(event) {
                    if (!event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                },

                adjustHeight(event) {
                    const textarea = event.target;
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
                },

                showTypingIndicator() {
                    const indicator = this.$refs.typingIndicator;
                    if (indicator) {
                        indicator.style.display = 'flex';
                        this.scrollToBottom();
                    }
                },

                hideTypingIndicator() {
                    const indicator = this.$refs.typingIndicator;
                    if (indicator) {
                        indicator.style.display = 'none';
                    }
                },

                scrollToBottom() {
                    const container = this.$refs.chatContainer;
                    if (container) {
                        setTimeout(() => {
                            container.scrollTop = container.scrollHeight;
                        }, 100);
                    }
                },

                formatMessage(content) {
                    return content.replace(/\n/g, '<br>');
                },

                showMessage(message, type) {
                    const div = document.createElement('div');
                    div.className = `message-${type}`;
                    div.textContent = message;
                    div.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        padding: 12px 20px;
                        border-radius: 6px;
                        color: white;
                        font-size: 14px;
                        z-index: 1000;
                        background: ${type === 'success' ? '#67C23A' : type === 'error' ? '#F56C6C' : '#909399'};
                    `;
                    
                    document.body.appendChild(div);
                    setTimeout(() => div.remove(), 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
