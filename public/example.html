<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Wave</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        const camera = new BABYLON.ArcRotateCamera('camera1', -Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);
        const plane = BABYLON.MeshBuilder.CreatePlane('plane1', { width: 10, height: 10 }, scene);

        const vertexShader = `#version 300 es
            in vec3 position;
            in vec2 uv;
            out vec2 vUV;
            uniform float time;
            uniform mat4 projectionMatrix;
            uniform mat4 viewMatrix;
            uniform mat4 modelMatrix;

            void main() {
                float waveStrength = 0.5;
                float waveFrequency = 5.0;
                float waveSpeed = 0.5;
                float offset = waveStrength * sin(dot(vec2(position.x, position.z), vec2(waveFrequency, waveFrequency)) - time * waveSpeed);
                vec3 newPosition = position + vec3(0.0, offset, 0.0);
                gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(newPosition, 1.0);
                vUV = uv;
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            in vec2 vUV;
            out vec4 fragColor;

            void main() {
                fragColor = vec4(0.2, 0.5, 0.8, 1.0);
            }
        `;

        let time = 0;

        // 自定义着色器加载器
        BABYLON.Effect.ShadersStore["customVertexShader"] = vertexShader;
        BABYLON.Effect.ShadersStore["customFragmentShader"] = fragmentShader;

        const customMaterial = new BABYLON.ShaderMaterial('customMaterial', scene, {
            vertex: "custom",
            fragment: "custom"
        }, {
            attributes: ["position", "uv"],
            uniforms: ["time", "projectionMatrix", "viewMatrix", "modelMatrix"]
        });

        customMaterial.needAlphaBlending = false;
        customMaterial.needAlphaTesting = false;

        if (!customMaterial.isReady()) {
            const effect = customMaterial.getEffect();
            if (effect) {
                console.error('Shader compilation error:', effect.getCompilationError());
                console.log('Effect properties:', effect);
            } else {
                console.error('Failed to get shader effect.');
                console.log('Custom Material properties:', customMaterial);
            }
        }

        plane.material = customMaterial;

        scene.registerBeforeRender(() => {
            time += 0.01;
            customMaterial.setFloat('time', time);
            customMaterial.setMatrix("projectionMatrix", scene.getProjectionMatrix());
            customMaterial.setMatrix("viewMatrix", camera.getViewMatrix());
            customMaterial.setMatrix("modelMatrix", plane.getWorldMatrix());
        });

        engine.runRenderLoop(() => {
            scene.render();
        });
    </script>
</body>

</html>
